
{% extends "layout.html" %}
{% block body %}

<!-- https://c1.staticflickr.com/9/8772/30009950692_38bbaaa615_o.jpg -->

<style>
@import url(http://fonts.googleapis.com/css?family=Roboto:400,100,300,500);
* {
    box-sizing: border-box;
}

h2  {
  text-align: center;
  font-size: 3em;
  font-weight: 50;
  color: white
}

.background-image {
    background-image: url("https://c1.staticflickr.com/9/8772/30009950692_38bbaaa615_o.jpg");
    background-size: cover;
    display: block;
    filter: blur(5px);
    -webkit-filter: blur(5px);
    height: 800px;
    left: 0;
    position: fixed;
    right: 0;
    z-index: 1;
}

.content {
    background: rgba(255, 255, 255, 0.35);
    border-radius: 15px;
    box-shadow: 0 1px 5px rgba(0, 0, 0, 0.25);
    left: 0;
    top: 5%;
    position: fixed;
    margin-left: 20px;
    margin-right: 20px;
    right: 0;
    z-index: 2;
    padding: 0 10px;
}

*,
*:before,
*:after {
    box-sizing: inherit;
    -webkit-font-smoothing: antialiased;
}


.input-field {
    padding: 0 .5em 2em;
}
.input-field.half {
    flex: 1 0 50%;
}
.input-field.full {
    flex: 2 0 100%;
}

label {
    display: block;
    position: relative;
    z-index: -9;
    top: 1.5rem;
    color: rgba(255, 255, 255, .4);
    font-size: .875rem;
    text-transform: uppercase;
    font-weight: 600;
    letter-spacing: 2px;
    transition: top .3s ease, color .3s ease;
}
label.raised {
    top: 0rem;

}
label.highlight {
    color: rgba(255, 255, 255, .6);
}

[type="text"],
[type="email"] {
    color: rgba(255, 255, 255, .4);
    font-family: "proxima-nova";
    padding: .25rem 0 0;
    font-size: 1.25rem;
    font-weight: 400;
    width: 100%;
    border: none;
    border-bottom: 1px solid;
    background: none;
    transition: color .3s ease;
}
[type="text"]:focus,
[type="email"]:focus {
    color: rgba(255, 255, 255, 1);
    outline: 0;
}


.button {
  display: inline-block;
  border-radius: 4px;
  background-color: #grey;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 15px;
  padding: 5px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}


.button {
  background-color: transparent;
  border: 2px solid black;
  border-radius: 4px;
  display: inline-block;
  color: white;
  cursor: pointer;
  font-size: 14px;
  font-weight: 600;
  height: 40px;
  line-height: 40px;
  letter-spacing: 1px;
  margin: 5px;
  overflow: hidden;
  padding: 0 22px;
  text-align: center;
  text-transform: uppercase;
  transition: all .1s ease-in-out;
}

.submitButton {
  text-align: center;
}

.inputBox {
    width: 100%;
    height: 150px;
    padding: 12px 20px;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    background-color: #f8f8f8;
    font-size: 16px;
    resize: none;

}

</style>





<div class="background-image"></div>

<div class="content">
    <form action="{{ url_for('add_entry') }}" method=post class=add-entry>


        <h2>Deep Lang</h2>

        <div class="input-field half">
            <label for="textTitle">Text Title</label>
            <input id="text" type="text">
        </div>
            <textarea class="inputBox">Insert Text Here...</textarea>

        <div class="submitButton">
          <button class="button" style="vertical-align:middle"><span>Submit</span></button>
        </div>


    </form>

</div>
    {% endblock %}
