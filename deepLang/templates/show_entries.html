{% extends "layout.html" %}
{% block body %}
<style>
@import url(http://fonts.googleapis.com/css?family=Roboto:400,100,300,500);
* {
	box-sizing: border-box;
}

h2 {
	text-align: center;
	font-size: 3em;
	font-weight: 100;
	text-shadow: #808080 1px 1px, #808080 2px 2px, #808080 3px 3px, #808080 4px 4px;
	color: black;
}

.background-image {
	background-image: url("https://c1.staticflickr.com/9/8772/30009950692_38bbaaa615_o.jpg");
	background-size: cover;
	display: block;
	filter: blur(5px);
	-webkit-filter: blur(5px);
	height: 800px;
	left: 0;
	position: fixed;
	right: 0;
	z-index: 1;
}

.contentpage {
	background: rgba(255, 255, 255, 0.35);
	box-shadow: 0 1px 5px rgba(0, 0, 0, 0.25);
	left: 0;
	top: 5%;
	height: 75%;
	position: fixed;
	margin-left: 25px;
	margin-right: 25px;
	right: 0;
	z-index: 2;
	padding: 0 10px;
}

*, *:before, *:after {
	box-sizing: inherit;
	-webkit-font-smoothing: antialiased;
}

.input-field {
	padding: 0 .5em 2em;
}

.input-field.half {
	flex: 1 0 50%;
}

.input-field.full {
	flex: 2 0 100%;
}

[type="text"] {
	color: rgba(255, 255, 255, .75);
	padding: .25rem 0 0;
	font-size: 1.25rem;
	font-weight: 400;
	width: 50%;
	border: none;
	border-bottom: 2px solid black;
  border-left: 2px solid black;
  border-right:2px solid black;
  border-top:2px solid black;
	background: none;
	transition: color .3s ease;
}

[type="text"]:focus {
	color: rgba(255, 255, 255, .25);
	outline: 0;
}

.button {
	display: inline-block;
	border-radius: 4px;
	background-color: #grey;
	border: none;
	color: #FFFFFF;
	text-align: center;
	font-size: 15px;
	padding: 5px;
	width: 200px;
	transition: all 0.5s;
	cursor: pointer;
	margin: 5px;
}

.button span {
	cursor: pointer;
	display: inline-block;
	position: relative;
	transition: 0.5s;
}

.button span:after {
	content: '\00bb';
	position: absolute;
	opacity: 0;
	top: 0;
	right: -20px;
	transition: 0.5s;
}

.button:hover span {
	padding-right: 25px;
}

.button:hover span:after {
	opacity: 1;
	right: 0;
}

.button {
	background-color: transparent;
	border: 2px solid black;
	border-radius: 4px;
	display: inline-block;
	color: white;
	cursor: pointer;
	font-size: 14px;
	font-weight: 600;
	height: 40px;
	line-height: 40px;
	letter-spacing: 1px;
	margin: 5px;
	overflow: hidden;
	padding: 0 22px;
	text-align: center;
	text-transform: uppercase;
	transition: all .1s ease-in-out;
}

.submitButton {
	text-align: center;
	padding: 15px;
}

textarea {
	width: 50%;
	height: 175px;
	padding: 12px 20px;
	box-sizing: border-box;
	border: 2px solid black;
	background: none;
	font-size: 1.25rem;
	resize: none;
	color: black;
}

input::-webkit-input-placeholder {
	color: black !important;
}

textarea::-webkit-input-placeholder {
	color: black;
}

.form {
  text-align: center;
}
</style>

<!-- https://c1.staticflickr.com/9/8772/30009950692_38bbaaa615_o.jpg -->
<!-- <link rel=stylesheet type=text/css href="{{ url_for('static', filename='show_entries.css') }}"> -->
<div class="background-image"></div>
<div class="contentpage">
   <form action="{{ url_for('add_entry') }}" method=post class=add-entry>
      <h2>Deep Lang</h2>
      <div class="form">
        <div class="input-field half">
           <input type="text" placeholder="Enter your title here"></input>
        </div>
        <textarea type="text" rows= "30" cols="50" placeholder="Enter your text here..."></textarea>
    </div>
      <div class="submitButton">
         <button class="button" style="vertical-align:middle"><span>Submit</span></button>
      </div>
   </form>
</div>
{% endblock %}
